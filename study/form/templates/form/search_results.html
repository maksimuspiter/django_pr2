<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search result, category = {{category}}</title>
</head>
<body>
{% for post in posts%}
    <div>
        <h2>{{post.title}}</h2>
        <h3>{{post.text}}</h3>
        <h3>{{post.created_date}}</h3>
        <h4>{{post.category.title}}</h4>
        <h4>
        {% for tag in post.tags.all%}
            {{tag}}/
        {% endfor %}
        </h4>
    </div>
{% endfor %}
</body>
</html>
